{% extends 'paginas/modelo-agendamento.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<h3>Cadastro de Agendamentos</h3>
<p class="lead">
    Preencha os campos abaixo:
</p>

<hr>

<form action="" method="POST">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
    <a href="{% url 'listar-agendamentos' %}" class="btn btn-primary mt-4 float-right">Voltar</a>

</form>

{% endblock %}
